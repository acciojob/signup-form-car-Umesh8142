<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->

</script>
	 <form method="post">
        <label for="name">Name</label> <input placeholder="Name" type="text" id="name" required> <br>
        <label for="email">Email</label> <input type="email"  placeholder="Email" id="email"  required> <br>

        <label for="gender_f">female</label> <input required type="radio" id="gender_f" name="gender" > <br>
        <label for="cars">Car Brands</label>  
        <select required name="" id="cars" aria-placeholder ="--Please choose an option--">
            <option value="">--Please choose an option--</option>
            <option value="">BMW X6</option>
            <option value="">AUDI</option>
            <option value="">TATA</option>
        </select> <br>
        <label for="age">Age</label> <input placeholder="Age" required type="number" id="age"  > <br>
        <label for="dob">DOB</label> <input required type="date" id="dob"  > <br>
        <label for="tel">Phone Number</label> <input placeholder="xxx-xxx-xxxx" type="tel" id="tel">  <br>
        <label for="password">password</label> <input required type="password" id="password"  > <br>
        <label for="tos">I agree to the TOS</label> <input required type="checkbox" id="tos"> <br>
        <button type="submit"> submit</button>

    </form>
